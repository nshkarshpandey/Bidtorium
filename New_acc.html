<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <title>Bidtorium.com</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel = "icon" href="images/logo2cpy.png" type="image">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/New_acc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
	<header>
		<div class="topnav" id="navbar">
		  <div class="tophead">
			  <a href="index.html">Home</a>
			  <a href="live.html">Live Auctions </a>
			  <a href="upcoming.html">Upcoming Auction </a>
			  <a href="past.html">Past Auction </a>
			  <a href="how.html">How to Bid </a>
			  <span class="bars" onclick="openNav()"> &#9776;</span>
			</div>
            <div id="myNav" class="overlay">
      	        <a class="closebtn" onclick="closeNav()"> &times; </a>
                <div class="overlay-content">
      	            <a href="seller.html">Become a Seller</a>
      	            <a href="about.html">About Us</a>
      	            <a href="contact.html">Contact Us</a>
                </div>
            </div>
        </div>
    </header>
    <div>
        <p class="per_text">PERSONAL DETAILS</p>
        <form class="personal">
            <p class="first">
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" id="firstname" placeholder="First Name">
            </p>
            <p class="last">
        	    <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" id="lastname" placeholder="Last Name">
            </p>
            <p class="mail">
        	    <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Email Address">
            </p>
            <p class="user">
        	    <label for="uname">Username:</label>
                <input type="text" name="uname" id="uname" placeholder="Username">
            </p>
            <p class="word">
                <label for="paswrd">Password:</label>
                <input type="password" name="paswrd" id="paswrd" placeholder="Password" />
                <i class="bi bi-eye-slash" id="togglePaswrd"></i>
            </p>
            <p class="con">
                <label for="conpass">Confirm Password:</label>
                <input type="password" name="conpass" id="conpass" placeholder="Confirm Password" />
                <i class="bi bi-eye-slash" id="toggleconpass"></i>
            </p>
            <p class="mob">
        	    <label for="num">Mobile Number:</label>
        	    <input type="number" name="num" id="num" placeholder="Mobile Number" minlength="10" maxlength="10">
        	    <select name="mobcode" id="mobcode">
                    <option>[India]+91</option>
                    <option>[Pakistan]+92</option>
                    <option>[Nepal]+977</option>
                    <option>[Bangladesh]+880</option>
                </select>
            </p>
        </form>
        <p class="profiletxt">PROFILE</p>
        <form class="profile">
        	<p class="gender">
                <p class="gtext">Gender:</p>
        		<label class="male">Male
        		    <input type="radio" name="radio" >
                    <span class="checkmark" id="mcheck"></span>
                </label>
        		<label class="female">Female
                    <input type="radio" name="radio">
                    <span class="checkmark" id="fcheck"></span>
                </label>
                <label class="other">Other
                    <input type="radio" name="radio">
                    <span class="checkmark" id="ocheck"></span>
                </label>
        	</p>
            <p class="bday">
                <label class="bdaytxt">Birthday :<span></span></label>
                <SELECT id ="day" name = "dd" ></SELECT>
                <SELECT  id ="month" name = "mm" onchange="change_month(this)">
                </SELECT>
                <SELECT id ="year" name = "yyyy" onchange="change_year(this)">
                </SELECT>
            </p>
        </form>
        <p class="addtxt">ADDRESSS</p>
            <form class="add">
                <p class="country">
                    <label for="country">Country:</label>
                    <input type="text" name="country" id="coun" placeholder="Country">
                </p>
                <p class="primaddtxt">Primary Address</p>
                <div class="houseno">
                    <label for="house">House Number:</label>
                    <input type="text" name="house" id="hou" placeholder="House Number">
                </div>
                <div class="block">
                    <label for="block"> Block No./Society Name:</label>
                    <input type="text" name="block" id="blo" placeholder="Block No./Society Name">
                </div>
                <div class="street">
                    <label for="street"> Street Name/Sector/Phase:</label>
                    <input type="text" name="street" id="strna" placeholder="Block No./Society Name">
                </div>
                <div class="city">
                    <label for="street">City:</label>
                    <input type="text" name="city" id="ct" placeholder="City">
                </div>
                <div class="state">
                    <label for="state">State:</label>
                    <input type="text" name="state" id="state" placeholder="State">
                </div>
                <div class="pcode">
                    <label for="postal">Postal Code:</label>
                    <input type="number" name="postal" id="postal" placeholder="Postal Code">
                </div>
            </form>


    <input type="submit" name="submit" class="submit">
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/New_acc.js"></script>
</html>
