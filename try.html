<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/try.css">
<body>

<h2 style="text-align:center">Slideshow Gallery</h2>

<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img src="images/logo1.jpeg" style="width:100px">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img src="images/logo1.jpeg" style="width:100px">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img src="images/logo1.jpeg" style="width:100px">
  </div>
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="images/logo1.jpeg" style="width:50px" onclick="currentSlide(1)">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/logo1.jpeg" style="width:50px" onclick="currentSlide(2)">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/logo1.jpeg" style="width:50px" onclick="currentSlide(3)">
    </div>
  </div>
</div>
<script src="js/try.js"></script>
</body>
</html>
